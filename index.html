<html>
  <head>
    <title>"Mian_Profile_Card"</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="Profile_Card">
      <img
        class="bubbles"
        src="./images/bg-pattern-card.svg"
        alt="One_Prof_back"
      />
      <img
        class="prof_pic"
        src="./images/image-victor.jpg"
        alt="One_Prof_Pic"
      />
      <div class="Name_Age">
        <h1 class="name">Victor Crestor</h1>
        <p class="Age">26</p>
      </div>
      <p class="location">London</p>
      <hr class="line" />

      <div class="Bottom_block">
        <div class="Follow-col">
          <p class="Fol_n">80K</p>
          <p class="Fol">Followers</p>
        </div>

        <div class="Liked_col">
          <p class="Line_n">803K</p>
          <p class="lik">Likes</p>
        </div>

        <div class="Photo_col">
          <p class="Pho_n">1.4K</p>
          <p class="pho">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
